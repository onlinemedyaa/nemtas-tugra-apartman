<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Nemtaş Tuğra Apartmanı</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <nav>
    <a href="{{ url_for('auth.login') }}">Giriş</a>
    {% if current_user.is_authenticated %}
      <a href="{{ url_for('dashboard.admin_dashboard') }}">Admin</a>
      <a href="{{ url_for('dashboard.resident_dashboard') }}">Sakin</a>
      <a href="{{ url_for('expenses.list_expenses') }}">Giderler</a>
      <a href="{{ url_for('auth.logout') }}">Çıkış</a>
    {% endif %}
  </nav>
  <main>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flash">
          {% for cat, msg in messages %}
            <li class="flash-{{ cat }}">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
